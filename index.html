<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <style>
    * {
        background-color: beige;
    }

    button {
        background-color: white;
        color: gray;
    }
    
    body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        flex-direction: column;
    }

    .game {
        text-align: center;
        margin-top: 20px;
    }

    .game button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
    }

    .score {
        margin-top: 20px;
        font-size: 20px;
    }

    .result {
        margin-top: 40px;
        font-size: 20px;
    }

  </style>
</head>
<body>
    <div class="game">
        <div class="score">Player Score: 0 - Computer Score: 0</div>
        <div class="result">Make your choice</div>
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
    </div>
  <script>
// Your JavaScript goes here!
// prompt the user to type rock paper or scissors
// make a function that generates random computer choice rock paper or scissors
// write a looping function that takes both inputs and returns the winner of the round 
let playerScore = 0;
let computerScore = 0;
const scoreDiv = document.querySelector('.score');
const resultDiv = document.querySelector('.result');

document.querySelector('.rock').addEventListener('click', function() {
    playGame('rock');
})

document.querySelector('.paper').addEventListener('click', function() {
    playGame('paper');
})

document.querySelector('.scissors').addEventListener('click', function() {
    playGame('scissors');
})

function getComputerChoice() {
    const choices = ["rock", "paper", "scissors"];
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
}

function playRound(playerSelection, computerSelection) {
    switch (playerSelection + computerSelection) {
            case "rockpaper":
            case "paperscissors":
            case "scissorsrock":
                return "lose";
            case "rockscissors":
            case "paperrock":
            case "scissorspaper":
                return "win";
            default:
                return "draw";
    }
}

function playGame(playerSelection) {
    let computerSelection = getComputerChoice();
    let result = (playRound(playerSelection, computerSelection));

    if (result === "win") {
        playerScore++;
    } else if (result === "lose") {
        computerScore++;
    }
    scoreDiv.textContent = `Player Score: ${playerScore} - Computer Score: ${computerScore}`;
    resultDiv.textContent = `You chose ${playerSelection}, computer chose ${computerSelection}. You ${result}!`;
    if (playerScore === 5 || computerScore === 5) {
        let finalResult = playerScore === 5 ? "Congratulations! You won the game!" : "Sorry, you lost the game.";
        resultDiv.textContent = finalResult;
        playerScore = 0;
        computerScore = 0;
    }
}

</script>
</body>
</html>
